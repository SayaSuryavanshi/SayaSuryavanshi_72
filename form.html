<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <!-- <h1>Registration Form</h1> -->
        <form>
        <table border="2px">
            <tr>
                <th>Registration Form</th>
            </tr>

            <tr>
                <td><label for="firstname"><b>Enter Your Name :</b></label></td>
                <td><input type="text" placeholder="Enter Your Name" required></td>
            </tr>

            <tr>
                <td><label for="email"><strong>Email :</strong></label></td>
                <td><input type="email" placeholder="Enter Email id"></td>
            </tr>

            <tr>
                <td><label for="contact"><strong>Number :</strong></label></td>
                <td><input type="number" placeholder="Enter Contact Number"></td>
            </tr>

            <tr>
                <td><label for="address"><b>Enter Address :</b></label></td>
                <td><textarea name="" id="" rows="4" cols="25"></textarea></td>
            </tr>

            <tr>
                <td><label for=""><b>Select City :</b></label></td>
                <td><select name="" id="">
                    <option value="">Thane</option>
                    <option value="">Kalyan</option>
                    <option value="">Bhiwandi</option>
                    <option value="">Asangoan</option>
                    <option value="">Thakurli</option>
                </select></td>
            </tr>

            <tr>
                <td><label><b>Languages known :</b></label></td>
                <td><input type="checkbox">English
                    <input type="checkbox">Hindi
                    <input type="checkbox">Marathi
                    <input type="checkbox">Gujrati</td>
            </tr>

            <tr>
                <td><label for=""><b>Select Gender :</b></label></td>
                <td><input type="radio" name="gender">Female
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Other</td>
            </tr>

            <tr>
                <td><label for=""><strong>Resume : </strong></label></td>
                <td><input type="file"></td>
            </tr>

            <tr>
                <td><label for=""><strong> Documents : </strong></label></td>
                <td><input type="file" multiple></td>
            </tr>

            <tr>
                <td><label for=""><b>Enter Password :</b></label></td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td><label for=""><b>Re enter Password :</b></label></td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td >
                    <input type="submit"> <button>Clear</button>
                </td>
            </tr>
        </table>
    </form>

    </body>
</html>
